name: Windows RDP with Playit [Custom]

on:
  workflow_dispatch:   # Manual trigger

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 360   # 6 hours

    steps:
      - name: Enable RDP and set password
        run: |
          net user runneradmin MyStrongPassword123!
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

      - name: Download and start Playit tunnel
        run: |
          Invoke-WebRequest -Uri https://github.com/playit-cloud/playit-agent/releases/download/v0.16.3/playit-windows-x86_64.exe -OutFile playit.exe
          Start-Process -FilePath playit.exe -ArgumentList "authtoken $env:PLAYIT_AUTH_KEY" -NoNewWindow
        env:
          PLAYIT_AUTH_KEY: ${{ secrets.PLAYIT_AUTH_KEY }}

      - name: Show login info
        run: |
          Write-Host "============================================================"
          Write-Host "‚úÖ RDP is ready!"
          Write-Host "üë§ Username: runneradmin"
          Write-Host "üîë Password: MyStrongPassword123!"
          Write-Host "üåç Use Playit dashboard to get your RDP address (port 3389)"
          Write-Host "============================================================"

