name: RDP - Playit.gg

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          # Enable Remote Desktop and disable Network Level Authentication
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                           -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "SecurityLayer" -Value 0 -Force

          # Allow inbound RDP connections on port 3389
          netsh advfirewall firewall delete rule name="RDP-Playit" || Write-Host "No existing rule"
          netsh advfirewall firewall add rule name="RDP-Playit" dir=in action=allow protocol=TCP localport=3389

          Restart-Service -Name TermService -Force

      - name: Create RDP User
        run: |
          $password = "Abc12345"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          if (-not (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
              Add-LocalGroupMember -Group "Administrators" -Member "RDP"
              Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          } else {
              $user = Get-LocalUser -Name "RDP"
              $user | Set-LocalUser -Password $securePass
          }

          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Install Playit.gg
        run: |
          $url = "https://playit.gg/download/latest/playit-win64.exe"
          $path = "$env:TEMP\playit.exe"
          Invoke-WebRequest -Uri $url -OutFile $path

      - name: Start Playit Tunnel
        env:
          PLAYIT_AUTH_KEY: ${{ secrets.PLAYIT_AUTH_KEY }}
        run: |
          $playitPath = "$env:TEMP\playit.exe"

          # Run Playit in background with secret key
          Start-Process -FilePath $playitPath -ArgumentList "--secret $env:PLAYIT_AUTH_KEY" -NoNewWindow

          # Wait a few seconds to allow connection
          Start-Sleep -Seconds 15

          # Check log output (optional)
          Write-Host "`nPlayit tunnel started. Waiting for connection URL..."

          # Display info for user
          Write-Host "============================="
          Write-Host "Use Playit public URL (from playit.gg dashboard) to connect"
          Write-Host "Username: RDP"
          Write-Host "Password: $env:RDP_PASSWORD"
          Write-Host "============================="

      - name: Keep Workflow Alive
        run: |
          while ($true) {
              Write-Host "[$(Get-Date)] Playit Tunnel Active - Press Ctrl+C to stop"
              Start-Sleep -Seconds 300
          }
